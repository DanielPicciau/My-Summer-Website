<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Summer Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .task-completed { text-decoration: line-through; opacity: 0.5; }
    .current-task-highlight { border: 2px solid #3b82f6; }
    #notification { display: none; position: fixed; top: 1rem; right: 1rem; background: #2d3748; color: #fff; padding: 1rem; border-radius: 0.25rem; }
    #notification.show { display: block; }
  </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-4 flex flex-col gap-4">
  <div id="notification">
    <button class="notification-close float-right">&times;</button>
    <h3 id="notification-title" class="font-bold"></h3>
    <p id="notification-message"></p>
  </div>

  <header class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">Schedule</h1>
    <span id="live-clock" class="text-sm"></span>
  </header>

  <section id="today-focus" class="bg-slate-800 p-4 rounded">
    <div class="flex justify-between">
      <div>
        <div id="today-focus-day" class="font-semibold"></div>
        <div id="today-focus-date" class="text-sm text-slate-400"></div>
      </div>
      <div id="today-focus-time" class="text-sm"></div>
    </div>
    <p class="mt-2" id="today-focus-current-task"></p>
    <div class="w-full h-2 bg-slate-700 rounded">
      <div id="today-focus-progress-fill" class="h-full bg-blue-500 rounded" style="width:0%"></div>
    </div>
    <h3 class="mt-2 font-semibold">Upcoming Tasks</h3>
    <ul id="today-focus-upcoming-tasks" class="list-disc list-inside"></ul>
  </section>

  <div id="schedule" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="day-card bg-slate-800 p-4 rounded" id="sunday">
      <h2 class="font-semibold mb-2">Sunday</h2>
      <ul id="sunday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="monday">
      <h2 class="font-semibold mb-2">Monday</h2>
      <ul id="monday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="tuesday">
      <h2 class="font-semibold mb-2">Tuesday</h2>
      <ul id="tuesday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="wednesday">
      <h2 class="font-semibold mb-2">Wednesday</h2>
      <ul id="wednesday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="thursday">
      <h2 class="font-semibold mb-2">Thursday</h2>
      <ul id="thursday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="friday">
      <h2 class="font-semibold mb-2">Friday</h2>
      <ul id="friday-tasks" class="space-y-2"></ul>
    </div>
    <div class="day-card bg-slate-800 p-4 rounded" id="saturday">
      <h2 class="font-semibold mb-2">Saturday</h2>
      <ul id="saturday-tasks" class="space-y-2"></ul>
    </div>
  </div>

  <section id="missed-hours" class="bg-slate-800 p-4 rounded">
    <p id="missed-hours-summary"></p>
    <p id="missed-hours-impact" class="text-sm text-slate-400"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
